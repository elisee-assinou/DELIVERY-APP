<div class="login-box">
  <h1>REGISTER</h1>
  <form (ngSubmit)="register()">
    <div class="user-box">
      <input type="text" name="username" [(ngModel)]="formData.username" required>
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="text" name="email" [(ngModel)]="formData.email" required>
      <label>Email</label>
      <div *ngIf="formData.email && !isEmailValid()">
        L'adresse e-mail n'est pas valide.
      </div>
    </div>
    <div class="user-box">
      <input type="password" name="password" [(ngModel)]="formData.password" required>
      <label>Password</label>
    </div>
    <div class="user-box">

      <select id="role" name="role" [(ngModel)]="formData.role" required>
        <option value="client">Client</option>
        <option value="livreur">Livreur</option>
      </select>
    </div>
    <button type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      REGISTER
    </button>
  </form>

  <div class="error-message" *ngIf="error">{{ error }}</div>
</div>
